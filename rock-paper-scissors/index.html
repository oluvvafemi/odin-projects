<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/game.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="info">
            <div class="indicator"></div>
            <div id="result"></div>
        </div>
        <div class="playground">
            <div class="area player">
                <div class="score">
                    <div><span>Your Score:</span> <span id="playerscore"></span></div>
                    <!-- <div><span>Computer Score:</span> <span id="computerscore"></span></div> -->
                </div>
                <div class="buttongroups">
                    <button data-playerselection="Rock"><img src="./img/rock.png">Rock</button>
                    <button data-playerselection="Paper"><img src="./img/paper.png">Paper</button>
                    <button data-playerselection="Scissors"><img src="./img/scissors.png">Scissors</button>
                </div>
            </div>
            <div id="divider"></div>
            <div class="area computer">
                <div class="score">
                    <!-- <div><span>Your Score:</span> <span id="playerscore"></span></div> -->
                    <div><span>Computer Score:</span> <span id="computerscore"></span></div>
                </div>
                <div class="buttongroups">
                    <button data-computerselection="Rock"><img src="./img/rock.png">Rock</button>
                    <button data-computerselection="Paper"><img src="./img/paper.png">Paper</button>
                    <button data-computerselection="Scissors"><img src="./img/scissors.png">Scissors</button>
                </div>
            </div>
            <!-- <div id="result">
        
            </div> -->
        </div>
    </div>
    <div class="footer">
        &copy; <a href="https://github.com/oluvvafemi" target="_blank">Oluvvafemi</a>
        <a href="https://www.pinclipart.com" target="_blank">icon credits</a>
    </div>
   
</body>
</html>
